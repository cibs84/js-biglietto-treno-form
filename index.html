<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo biglietto del treno</title>

    <!-- Link - style.css -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <h1>CALCOLA IL PREZZO DEL TUO BIGLIETTO</h1>
    </header>

    <!-- MAIN -->
    <main>

        <!-- FORM -->
        <section id="form-ticket">
            <div class="container">

                <!-- INPUT - Nome e Cognome -->
                <div class="form-ticket">
                    <label for="user-name">Nome Cognome</label>
                    <input type="text" id="user-name">
                </div>

                <!-- INPUT - Km da percorrere -->
                <div class="form-ticket">
                    <label for="user-km">Km da percorrere</label>
                    <input type="number" id="user-km">
                </div>

                <!-- INPUT - Fascia d'età -->
                <div class="form-ticket">
                    <label for="user-age">Fascia d'età</label>
                    <select id="user-age" value="maggiorenne">
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="minorenne">Minorenne</option>
                        <option value="over">Over 65</option>
                    </select>
                </div>

                <!-- BUTTONS - Genera e Annulla -->
                <button id="generate-btn">Genera</button>
                <button id="cancel-btn">Annulla</button>
            </div>
        </section>

        <!-- Section - Il tuo biglietto -->
        <h2>IL TUO BIGLIETTO</h2>

        <section id="your-ticket">
                <div class="container">

                <!-- DATA OUTPUT -->
                <h3>DETTAGLIO PASSEGGERI</h3>
                <div class="data-output">

                    <!-- Username Output -->
                    <div>
                        NOME DEL PASSEGGERO
                        <div id="ticket-name"></div>
                    </div>
                    
                    <!-- Table Output -->
                    <table>

                        <!-- Row Head -->
                        <tr>
                            <th>Offerta</th>
                            <th>Carrozza</th>
                            <th>Codice CP</th>
                            <th>Costo Biglietto</th>
                        </tr>
                        
                        <!-- Row Data -->
                        <tr>
                            <td id="ticket-type"></td>
                            <td id="carriage"></td>
                            <td id="cp-code"></td>
                            <td id="ticket-price"></td>
                        </tr>
                    </table>
                </div>
                <!------ end - Data Output ------>
                </div>   
        </section>
    </main>


    <!-- Link - script.js -->
    <script src="js/script.js"></script>
</body>
</html>
